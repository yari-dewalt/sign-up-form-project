<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="image-container">
        <div class="banner">
            <img src="moon.png" alt="">
            <h1>YARI</h1>
        </div>
    </div>
    <div class="main-container">
        <div class="intro-text">
            <h3>
                This is not a real online service! You know you need
                something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em>, to get started.
            </h3>
            <h3>You <em>know</em> you want to.</h3>
            <h3>Let's do this!</h3>
        </div>
        <form action="">
            
            <div class="input-field">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="input-field">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="input-field">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" title="Please enter a valid email address" required>
            </div>
            <div class="input-field">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" id="phone-number" name="phone-number" pattern="" required>
            </div>
            <div class="input-field">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-field">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </div>
            <button type="submit" class="submit-button" name="submit-button">Create Account</button>
        </form>
        <div class="bottom-text">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </div>
    
</body>
</html>
